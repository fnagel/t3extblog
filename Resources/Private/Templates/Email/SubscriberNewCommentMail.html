{namespace t3b = FelixNagel\T3extblog\ViewHelpers\Frontend}

<f:layout name="{layout}" />

<f:section name="Main">
	<f:spaceless>
		<f:variable name="validUntilReadable"><f:format.date format="d.m.Y - H:i:s">{validUntil}</f:format.date></f:variable>
		<f:variable name="linkToManager"><t3b:uri.action
			extensionName="T3extblog"
			pluginName="SubscriptionManager"
			controller="BlogSubscriber"
			action="list"
			pageUid="{settings.subscriptionManager.pid}"
			absolute="true"
			arguments="{code : subscriber.code}"
			additionalParams="{L: subscriber.sysLanguageUid}" /></f:variable>
		<f:variable name="linkToPost"><t3b:uri.action
			extensionName="T3extblog"
			pluginName="Blogsystem"
			controller="Post"
			action="show"
			pageUid="{settings.blogsystem.pid}"
			absolute="true"
			arguments="{post.linkParameter}"
			additionalParams="{L: subscriber.sysLanguageUid}"
			section="comment-{comment.uid}"/></f:variable>
	</f:spaceless>

	<p>
		<f:translate key="email.greeting" languageKey="{locale.languageCode}" arguments="{
			0: settings.blogName,
			1: subscriber.email,
			2: validUntilReadable,
			3: post.title
		}" /><br>
		<br>
		<f:translate key="email.subscriber.comment.notify.header" languageKey="{locale.languageCode}" arguments="{
			0: settings.blogName,
			1: subscriber.email,
			2: validUntilReadable,
			3: post.title
		}" /><br>
		<a href="{linkToPost}" target="_blank">{linkToPost}</a>
	</p>
	<p>
		<f:translate key="email.subscriber.comment.notify.text" languageKey="{locale.languageCode}" arguments="{
			0: settings.blogName,
			1: subscriber.email,
			2: validUntilReadable,
			3: post.title
		}" /><br>
		<a href="{linkToManager}" target="_blank">{linkToManager}</a>
	</p>
	<p>
		<f:translate key="email.subscriber.footer" languageKey="{locale.languageCode}" arguments="{
			0: settings.blogName,
			1: subscriber.email,
			2: validUntilReadable,
			3: post.title
		}" />
	</p>

	<f:render partial="Email/Footer" arguments="{_all}" />
</f:section>
