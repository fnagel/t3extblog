<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
			xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
			xmlns:t3b="http://typo3.org/ns/FelixNagel/T3extblog/ViewHelpers/Backend" data-namespace-typo3-fluid="true">

<tr>
	<td>
		<a href="#" data-contextmenu-trigger="click" data-contextmenu-uid="{subscriber.uid}" data-contextmenu-table="tx_t3blog_blog_nl" title="{subscriber.uid}">
			<t3b:spriteIconForRecord table="tx_t3blog_blog_nl" object="{subscriber}" />
		</a>
	</td>
	<td>{subscriber.email}</td>
	<td>{subscriber.crdate -> f:format.date(format: '{dateTimeFormat}')}</td>
	<td class="action">
		<be:link.editRecord uid="{subscriber.uid}" table="tx_t3blog_blog_nl" title="{f:translate(key: 'module.subscriber.help.edit')}">
			<t3b:spriteManagerIcon iconName="actions-document-open" />
		</be:link.editRecord>

		<f:if condition="{subscriber.hidden}">
			<f:then>
				<t3b:link.issueCommand parameters="data[tx_t3blog_blog_nl][{subscriber.uid}][hidden]=0" title="{f:translate(key: 'module.subscriber.help.hide.0')}">
					<t3b:spriteManagerIcon iconName="actions-edit-unhide" />
				</t3b:link.issueCommand>
			</f:then>
			<f:else>
				<t3b:link.issueCommand parameters="data[tx_t3blog_blog_nl][{subscriber.uid}][hidden]=1" title="{f:translate(key: 'module.subscriber.help.hide.1')}">
					<t3b:spriteManagerIcon iconName="actions-edit-hide" />
				</t3b:link.issueCommand>
			</f:else>
		</f:if>

		<t3b:link.issueCommand parameters="cmd[tx_t3blog_blog_nl][{subscriber.uid}][delete]=1"
			title="{f:translate(key: 'module.subscriber.help.delete')}"
			onclick="return confirm(\"{f:translate(key: 'general.confirm')}\");">
			<t3b:spriteManagerIcon iconName="actions-edit-delete" />
		</t3b:link.issueCommand>
</tr>

</html>
