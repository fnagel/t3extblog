<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
			xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
			xmlns:t3b="http://typo3.org/ns/FelixNagel/T3extblog/ViewHelpers/Backend" data-namespace-typo3-fluid="true">

<tr class="{f:if(condition: '{comment.valid}', else: 'table-warning')}">
	<td>
		<a href="#" data-contextmenu-trigger="click" data-contextmenu-uid="{comment.uid}" data-contextmenu-table="tx_t3blog_com" title="{comment.uid}">
			<t3b:spriteIconForRecord table="tx_t3blog_com" object="{comment}" />
		</a>
	</td>
	<td>
		<be:link.editRecord uid="{comment.uid}" table="tx_t3blog_com" title="{comment.plainText -> f:format.crop(maxCharacters: 300)}">
			{comment.title -> f:format.crop(maxCharacters: 30)}
		</be:link.editRecord>
	</td>
	<td>{comment.date -> f:format.date(format: '{dateTimeFormat}')}</td>
	<td>{comment.author}</td>
	<td><a href="mailto:{comment.email}">{comment.email}</a></td>
	<td><a href="{comment.website}">{comment.website -> f:format.crop(maxCharacters: 30)}</a></td>
	<td>
		<f:if condition="{comment.approved}">
			<f:then>
				<t3b:link.issueCommand parameters="data[tx_t3blog_com][{comment.uid}][approved]=0" title="{f:translate(key: 'module.comment.help.approved.0')}">
					<t3b:spriteManagerIcon iconName="status-status-permission-granted" />
				</t3b:link.issueCommand>
			</f:then>
			<f:else>
				<t3b:link.issueCommand parameters="data[tx_t3blog_com][{comment.uid}][approved]=1" title="{f:translate(key: 'module.comment.help.approved.1')}">
					<t3b:spriteManagerIcon iconName="status-status-permission-denied" />
				</t3b:link.issueCommand>
			</f:else>
		</f:if>
	</td>
	<td>
		<f:if condition="{comment.spam}">
			<f:then>
				<t3b:link.issueCommand parameters="data[tx_t3blog_com][{comment.uid}][spam]=0" title="{f:translate(key: 'module.comment.help.spam.0')}">
					<t3b:spriteManagerIcon iconName="actions-edit-localize-status-high" />
				</t3b:link.issueCommand>
			</f:then>
			<f:else>
				<t3b:link.issueCommand parameters="data[tx_t3blog_com][{comment.uid}][spam]=1" title="{f:translate(key: 'module.comment.help.spam.1')}">
					<t3b:spriteManagerIcon iconName="actions-edit-localize-status-low" />
				</t3b:link.issueCommand>
			</f:else>
		</f:if>
	</td>
	<td class="action">
		<be:link.editRecord uid="{comment.uid}" table="tx_t3blog_com" title="{f:translate(key: 'module.comment.help.edit')}">
			<t3b:spriteManagerIcon iconName="actions-document-open" />
		</be:link.editRecord>

		<f:if condition="{comment.hidden}">
			<f:then>
				<t3b:link.issueCommand parameters="data[tx_t3blog_com][{comment.uid}][hidden]=0" title="{f:translate(key: 'module.comment.help.hide.0')}">
					<t3b:spriteManagerIcon iconName="actions-edit-unhide" />
				</t3b:link.issueCommand>
			</f:then>
			<f:else>
				<t3b:link.issueCommand parameters="data[tx_t3blog_com][{comment.uid}][hidden]=1" title="{f:translate(key: 'module.comment.help.hide.1')}">
					<t3b:spriteManagerIcon iconName="actions-edit-hide" />
				</t3b:link.issueCommand>
			</f:else>
		</f:if>

		<t3b:link.issueCommand parameters="cmd[tx_t3blog_com][{comment.uid}][delete]=1"
	 		title="{f:translate(key: 'module.comment.help.delete')}"
	 		onclick="return confirm(\"{f:translate(key: 'general.confirm')}\");">
			<t3b:spriteManagerIcon iconName="actions-edit-delete" />
		</t3b:link.issueCommand>
	</td>
</tr>

</html>
