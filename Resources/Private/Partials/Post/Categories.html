<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{post.categories}">
	<f:for each="{post.categories}" as="category" iteration="iterator">
		<span class="category">
			<f:link.action pageUid="{settings.blogsystem.pid}" controller="Post" action="category" arguments="{category : category}">{category.name}</f:link.action><f:if condition="{iterator.isLast}"><f:else>, </f:else></f:if>
		</span>
	</f:for>
</f:if>

</html>
