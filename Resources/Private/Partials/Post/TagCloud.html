<f:if condition="{post.tagCloud}">
	<ul class="list-inline">
		<li><span class="label label-default"><span class="glyphicon glyphicon-tags small" aria-hidden="true"></span> Tags:</span></li>
		<f:for each="{post.tagCloud}" as="tag">
			<li>
                <f:link.action controller="Post" action="tag" arguments="{tag : '{tag}'}">
                    <span class="label label-primary">
                        {tag}
                    </span>
                </f:link.action>
            </li>
		</f:for>
	</ul>
</f:if>
