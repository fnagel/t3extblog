<f:if condition="{settings.blogsystem.comments.spamCheck.isHumanCheckbox} > 0">
	<div class="form-group">
		<div class="checkbox">
			<label for="newComment.human">
				<input type="checkbox" id="newComment.human" name="tx_t3extblog_blogsystem[human]" value="1" autocomplete="off">
				<f:translate key="comment.human" />
			</label>
		</div>
	</div>
</f:if>

<f:if condition="{settings.blogsystem.comments.spamCheck.honeypot} > 0">
	<div style="display: none">
		<f:comment>
			Honypot check
			Do not alter these fields!
		</f:comment>
		<input type="text" name="tx_t3extblog_blogsystem[author]" value="" autocomplete="off">
		<input type="text" name="tx_t3extblog_blogsystem[link]" value="" autocomplete="off">
		<input type="text" name="tx_t3extblog_blogsystem[text]" value="" autocomplete="off">
		<input type="text" name="tx_t3extblog_blogsystem[timestamp]" value="1368283172" autocomplete="off">
	</div>
</f:if>
