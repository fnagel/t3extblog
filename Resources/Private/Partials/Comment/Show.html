<div id="comment-{comment.uid}" class="row comment{f:if(condition: '{comment.email} == {post.author.email}', then: ' well')}">
	<f:if condition="{comment.title}">
		<div class="col-md-12">
			<h3>
				<f:link.action controller="Post" action="show" arguments="{post.linkParameter}" pageUid="{settings.blogsystem.pid}" section="comment-{comment.uid}">
					{comment.title}
				</f:link.action>
			</h3>
		</div>
	</f:if>

	<div class="col-md-3 text-right">
		<strong>
			<f:if condition="{comment.website}">
				<f:then><a href="{comment.website}" rel="nofollow">{comment.author}</a></f:then>
				<f:else>{comment.author}</f:else>
			</f:if>
		</strong>
		<p title="{comment.date -> f:format.date(format: 'd.m.Y - H:i:s')}">
			<f:cObject typoscriptObjectPath="lib.tx_t3extblog.date" data="{f:format.date(format:'U', date:'{comment.date}')}" />
		</p>
	</div>
	<div class="col-md-9">
		<f:format.html>{comment.text}</f:format.html>
	</div>
</div>
