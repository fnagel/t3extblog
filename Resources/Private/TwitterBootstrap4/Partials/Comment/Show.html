<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div id="comment-{comment.uid}" class="comment card{f:if(condition: '{comment.email} == {post.author.email}', then: ' bg-secondary')} mb-3">
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-sm-right">
				<strong class="card-subtitle">
					<f:if condition="{comment.website}">
						<f:then><a href="{comment.website}" rel="nofollow">{comment.author}</a></f:then>
						<f:else>{comment.author}</f:else>
					</f:if>
				</strong>
				<p title="{comment.date -> f:format.date(format: 'd.m.Y - H:i:s')}">
					<f:link.action controller="Post" action="show" arguments="{post.linkParameter}" section="comment-{comment.uid}">
						<f:cObject typoscriptObjectPath="lib.tx_t3extblog.date" data="{f:format.date(format:'U', date:'{comment.date}')}" />
					</f:link.action>
				</p>
			</div>
			<div class="col-sm-8">
				<f:if condition="{comment.title}">
					<strong>{comment.title}</strong>
				</f:if>
				<f:format.html>{comment.text}</f:format.html>
			</div>
		</div>
	</div>
</div>

</html>
