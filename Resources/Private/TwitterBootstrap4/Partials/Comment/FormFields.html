<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
			xmlns:t3b="http://typo3.org/ns/FelixNagel/T3extblog/ViewHelpers/Frontend" data-namespace-typo3-fluid="true">

<div class="form-row mb-3">
	<div class="col-lg-6 form-group {t3b:formError(for: 'newComment.text')}">
		<label class="sr-only" for="newComment.text">
			<f:translate key="comment.text" />
		</label>
		<f:form.textarea additionalAttributes="{required: 'required'}" class="form-control" id="newComment.text" property="text" errorClass="is-invalid" rows="10" cols="10" />
		<span class="form-text text-muted"><code>{settings.blogsystem.comments.allowTags}</code></span>
	</div>

	<div class="col-lg-6">
		<div class="form-group row {t3b:formError(for: 'newComment.title')}">
			<label class="col-sm-3 col-form-label text-md-right" for="newComment.title">
				<f:translate key="comment.title" />
			</label>
			<div class="col-sm-9">
				<f:form.textfield placeholder="{f:translate(key: 'comment.optional')}" class="form-control" id="newComment.title" property="title" errorClass="is-invalid" />
			</div>
		</div>
		<div class="form-group row {t3b:formError(for: 'newComment.author')}">
			<label class="col-sm-3 col-form-label text-md-right" for="newComment.author">
				<f:translate key="comment.author" />
			</label>
			<div class="col-sm-9">
				<f:form.textfield additionalAttributes="{required: 'required'}" class="form-control" id="newComment.author" property="author" errorClass="is-invalid" />
			</div>
		</div>

		<div class="form-group row {t3b:formError(for: 'newComment.email')}">
			<label class="col-sm-3 col-form-label text-md-right" for="newComment.email">
				<f:translate key="comment.email" />
			</label>
			<div class="col-sm-9">
				<f:form.textfield additionalAttributes="{f:if(condition: '{settings.blogsystem.comments.requireEmail}', then: {required: 'required'})}" class="form-control" id="newComment.email" property="email" errorClass="is-invalid" />
			</div>
		</div>
		<div class="form-group row {t3b:formError(for: 'newComment.website')}">
			<label class="col-sm-3 col-form-label text-md-right" for="newComment.website">
				<f:translate key="comment.website" />
			</label>
			<div class="col-sm-9">
				<f:form.textfield placeholder="{f:translate(key: 'comment.optional')}" class="form-control" id="newComment.website" property="website" errorClass="is-invalid" />
			</div>
		</div>

		<f:if condition="{settings.blogsystem.comments.subscribeForComments}">
			<div class="form-group row">
				<div class="col-sm-9 offset-sm-3">
					<div class="form-check">
						<f:form.checkbox property="subscribe" id="newComment.subscribe" value="1" class="form-check-input" errorClass="is-invalid" />
						<label for="newComment.subscribe" class="form-check-label">
							<f:translate key="comment.subscribe" />
						</label>
					</div>
				</div>
			</div>
		</f:if>
	</div>
</div>

</html>
